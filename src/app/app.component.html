
<div fxLayout="column" fxLayout.lt-md="column"
     fxLayoutAlign="space-around center" fxLayoutAlign.lt-md="space-around start"
     fxLayoutGap="20px" fxLayoutGap.lt-md="0px"
     style="padding: 5px; margin: 10px; border: 1px solid #24292e">
  <app-movie-search fxFlexFill [disabled]="movie_searching" (search)="onSearchMovie($event)"></app-movie-search>

  <div *ngIf="movie_searching;" fxFlexFill>
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  </div>

</div>
